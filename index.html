<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image Processor</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="toolPanel">
      <label for="toleranceSlider">Tolerance:</label>
      <input type="range" min="0" max="100" value="20" id="toleranceSlider" />
      <label for="featherSlider">Feather:</label>
      <input type="range" min="0" max="50" value="10" id="featherSlider" />
      <label for="floodToggle">Flood Fill</label>
      <input type="check" id="floodToggle" />
      <span id="toggleIndicator">(off)</span>
      <button id="undoButton">Undo</button>
      <button id="redoButton">Redo</button>
      <button id="saveButton">Save</button>
    </div>
    <input type="file" id="imageUpload" />
    <canvas id="canvas"></canvas>
    <div id="instructions">Upload an image to start</div>
  </body>
  <script type="module" src="modules/main.js"></script>
</html>
